<html>
  <head>
    <!--I've made a Batch B test email to get this client ID-->
    <meta
      name="google-signin-client_id"
      content="563201960034-f65dtuvlb23dauufobv56tdhbm8s3ppp.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/api:client.js"></script>

    <!--To render the Google SignIn button-->
    <script
      src="https://apis.google.com/js/client:platform.js?onload=renderButton"
      async
      defer
    ></script>
  </head>

  <body>
    <!-- Display Google sign-in button -->
    <div id="gSignIn"></div>

    <!-- Show the user profile details -->
    <div class="userContent" style="display: none;"></div>
  </body>
  <script>
    // Render Google Sign-in button
    function renderButton() {
      gapi.signin2.render("gSignIn", {
        scope: "profile email",
        width: 240,
        height: 50,
        longtitle: true,
        theme: "dark",
        onsuccess: onSuccess,
        onfailure: onFailure
      });
    }

    // Sign-in success callback
    function onSuccess(googleUser) {
      // Get the Google profile data (basic)
      //var profile = googleUser.getBasicProfile();

      // Retrieve the Google account data
      gapi.client.load("oauth2", "v2", function() {
        var request = gapi.client.oauth2.userinfo.get({
          userId: "me"
        });
        request.execute(function(resp) {
          // Display the user details
          var profileHTML =
            "<h3>Welcome " +
            resp.given_name +
            '! <a href="javascript:void(0);" onclick="signOut();">Sign out</a></h3>';
          document.getElementsByClassName(
            "userContent"
          )[0].innerHTML = profileHTML;

          document.getElementById("gSignIn").style.display = "none";
          document.getElementsByClassName("userContent")[0].style.display =
            "block";
        });
      });
    }

    // Sign-in failure callback
    function onFailure(error) {
      alert(error);
    }

    // Sign out the user
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function() {
        document.getElementsByClassName("userContent")[0].innerHTML = "";
        document.getElementsByClassName("userContent")[0].style.display =
          "none";
        document.getElementById("gSignIn").style.display = "block";
      });

      auth2.disconnect();
    }
  </script>
</html>
